<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>tota11y settings</title>
  <style>
    body {
      width: 14rem;
    }

    .settings {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
    }

    .settings>* {
      margin-bottom: 1rem;
    }
  </style>
</head>

<body>
  <div class="settings">
    <img src="assets/icon-128.png" />
    <a href="https://khan.github.io/tota11y" target="_blank" rel="noopener">tota11y</a>
    <p>An accessibility visualization toolkit</p>
    <label for="tota11y-enabler">Show tota11y toolbar<input id="tota11y-enabler" type="checkbox" checked /></label>
  </div>
  <script src="popup.js"></script>
</body>

</html>
